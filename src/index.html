<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/global.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>FlashReq</title>
  </head>

  <body>

    <div id="logo" class="centered">
    <img src="images/logo.png" alt="FlashReq Logo" style="width:450px;height:230px;">
    </div>
    <h2>Super-fast AI-powered Requirements generation to bring your next great idea to life as quick as a flash.</h2>
    <h3>Give us some info about your idea:</h3>
    <form action="/api/form" method="post">
      <ul>
        <li>
          <label for="productName">Product Name:</label>
          <input type="text" id="productName" name="productName" />
        </li>
        <li>
          <label for="productDescription">Product Description:</label>
          <textarea id="productDescription" name="productDescription"></textarea>
        </li>
        <li>
          <label for="numFunct">No. Functional Requirements:</label>
          <input type="number" id="numFunct" name="numFunct" />
        </li>
        <li>
          <label for="numNonfunct">No. Non-functional Requirements:</label>
          <input type="number" id="numNonfunct" name="numNonfunct" />
        </li>
        <li class="button">
          <button type="submit">Generate your Product Requirements!</button>
        </li>
      </ul>
    </form>
</body>
</html>
